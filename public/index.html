<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Blockchain visual tool</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.9/semantic.min.css" />
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <nav class="ui menu">
    <div class="header">
      Blockchain Visualizer
    </div>
  </nav>


  <div id="links" class="ui stackable grid container centered">
    <div class="four wide column">
      <div class="ui small basic icon buttons">
        <button class="ui button">Inspired By:</button>
        <a target="_blank" href="https://www.youtube.com/watch?v=zVqczFZr124&list=PLzvRQMJ9HDiTqZmbtFisdXFxul5k0F-Q4" class="ui button"><i
            class="youtube icon"></i></a>
        <a target="_blank" href="https://github.com/seanjameshan/blockchain" class="ui button"><i class="github icon"></i></a>
      </div>
    </div>
    <div class="three wide column">
      <div class="ui small basic icon buttons">
        <button class="ui button">Project Repo:</button>
        <a target="_blank" href="https://github.com/cru3lgenius/Blockchain-with-JS" class="ui button"><i class="github icon"></i></a>
      </div>
    </div>
  </div>


  <div class="flex-content ui stackable grid container centered">
    <section class="ten wide column  mt-50">
      <h3 class="ui header">Check blockchain properties</h3>
      <br>
      <div class="ui middle aligned divided list">
        <div class="item">
          <div class="right floated content">
            <div id="showBtn" class="ui icon button">
              <i class="icon plus"></i>
            </div>
          </div>
          <div class="content">
            See the whole chain
          </div>
        </div>
        <div class="item">
          <div class="right floated content">
            <div id="checkBtn" class="ui button icon">
              <i class="icon cube"></i>
            </div>
          </div>

          <div class="content">
            Check if the chain is valid
          </div>
        </div>
      </div>
      <div id="message-chain-check" class="message-container mt-10">

      </div>
    </section>

    <section id="chain" class="ten wide column mt-50 mb-50 hide">

    </section>
    <section class="six wide column mt-50">
      <div id="message-new-block" class="message-container mt-10">

      </div>
      <h3 class="ui header">Add a new block</h3>
      <div class="ui small form">
        <div class="one field">
          <div class="field">
            <input id="inputData" placeholder="Block data..." type="text">
          </div>
        </div>
        <div id="addBtn" class="ui fluid submit button">Add</div>
      </div>

    </section>
  </div>

  <footer class="footer">
    <div class="footer-text">
      Copyright 2018 Â© Blockchain Visualizer
    </div>
  </footer>


  <canvas class=" background "></canvas>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/particlesjs/2.2.2/particles.min.js "></script>
  <script>
    Particles.init({
      selector: '.background',
      maxParticles: 400,
      sizeVariations: 2,
      color: "#00BFA5 ",

    });
  </script>
  <script src="bundle.js "></script>
  <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.9/semantic.min.js "></script> -->
  <script async defer src="https://buttons.github.io/buttons.js"></script>
</body>

</html>
